<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Duck Stamp Vault — Add</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0b5c3a" />
  <link rel="stylesheet" href="./styles.css" />
  <style>.toast{ position:fixed; right:18px; bottom:18px; z-index:9999; background:var(--card); border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow); padding:10px 12px; display:none }</style>
</head>
<body>
  <div class="splash"><div style="text-align:center">
    <div style="width:96px; height:96px; margin:0 auto 12px; border-radius:24px; overflow:hidden; border:1px solid var(--border); box-shadow: var(--shadow); background:linear-gradient(180deg, var(--surface), var(--card))">
      <img src="icons/icon-192.png" alt="icon" width="96" height="96" style="width:100%; height:100%; object-fit:cover;">
    </div>
    <div style="font-weight:800; font-size:22px">Duck Stamp Vault</div>
    <div style="color:var(--muted)">Loading…</div>
  </div></div>
  <div class="app">
    <div class="app-header">
  <a class="back-btn" href="./index.html">← Back</a>
  <div class="spacer"></div>
  <div class="brand"><div class="logo">🦆</div><div class="title">Duck Stamp Vault</div><span class="chip">v6.3</span></div>
  <div class="spacer"></div>
  <button class="icon-btn" onclick="toggleTheme()" title="Theme">🌗</button>
</div><div class="title">Duck Stamp Vault</div><span class="chip">v6.1</span></div>
  <div class="spacer"></div>
  <a class="nav-btn" href="./index.html" title="Home">🏠</a>
  <a class="nav-btn" href="./collection.html" title="Collection">🗂️</a>
  <a class="nav-btn" href="./add.html" title="Add">➕</a>
  <a class="nav-btn" href="./value.html" title="Value">📊</a>
  <button class="icon-btn" onclick="toggleTheme()" title="Theme">🌗</button>
</div>

    
<section class="card">
  <h2>Add / Edit</h2>
  <label>Image</label>
  <div id="drop" class="drop">
    <input type="file" id="img" accept="image/*" style="display:none">
    <div>Drag & drop image here or <button class="btn secondary" type="button" onclick="byId('img').click()">Choose</button></div>
    <div id="preview" class="preview"></div>
      <div id="imageLinks" style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap"></div>
  </div>

  <div class="row cols-3" style="margin-top:8px">
    <div><label>Year</label><div class="field"><span class="ico">📅</span><input type="number" id="year" min="1934" max="2100" placeholder="e.g., 1959"></div></div>
    <div><label>Face Value</label><div class="field"><span class="ico">🏷️</span><input type="number" id="faceValue" step="0.01" min="0" placeholder="25.00"></div></div>
    <div><label>Purchase Price</label><div class="field"><span class="ico">💵</span><input type="number" id="price" step="0.01" min="0" placeholder="40.00"></div></div>
  </div>

  <div class="row cols-3">
    <div><label>Estimated Value</label><div class="field"><span class="ico">📈</span><input type="number" id="estValue" step="0.01" min="0" placeholder="Optional"></div></div>
    <div><label>Purchase Date</label><div class="field"><span class="ico">🗓️</span><input type="date" id="purchaseDate"></div></div>
    <div><label>Condition</label><div class="field"><span class="ico">⭐</span><select id="condition">
      <option value="">Select…</option><option>Mint</option><option>Mint NH</option><option>Hinged</option>
      <option>Used/Signed</option><option>Plate Block</option><option>Artist Signed</option><option>Other</option>
    </select></div></div>
  </div>

  <div class="row cols-3">
    <div><label>Signature Type</label><div class="field"><span class="ico">✍️</span><select id="signatureType"><option value="">None</option><option>Artist</option><option>Hunter</option></select></div></div>
    <div><label>Acquisition Source</label><div class="field"><span class="ico">🏬</span><select id="acq">
      <option value="">Select…</option><option>Amplex / duckstamp.com</option><option>USPS</option><option>National Wildlife Refuge</option>
      <option>Dealer / Show</option><option>Private Sale</option><option>Other</option>
    </select></div></div>
    <div><label>Scott #</label><div class="field"><span class="ico">🔎</span><input id="scott" placeholder="e.g., RW26"></div></div>
  </div>

  <div class="row cols-2">
    <div><label>Artist</label><div class="field"><span class="ico">🎨</span><input id="artist" placeholder="e.g., Maynard Reece"></div></div>
    <div><label>Species</label><div class="field"><span class="ico">🦆</span><input id="species" placeholder="e.g., Canvasbacks"></div></div>
  </div>

  <div class="row cols-2">
    <div><label>Plate/Position</label><div class="field"><span class="ico">🧩</span><input id="platePos" placeholder="UL, LL…"></div></div>
    <div><label>Notes</label><div class="field"><span class="ico">📝</span><textarea id="notes" placeholder="Provenance, varieties, margin inscriptions…"></textarea></div></div>
  </div>

  <div style="display:flex; align-items:center; gap:12px; margin-top:12px">
    <label style="display:flex; align-items:center; gap:8px; font-size:13px; color:var(--muted)"><input id="autoFillToggle" type="checkbox" checked> Auto‑fill from catalog</label>
    <button class="btn" id="submitBtn" onclick="handleSubmit()">Add</button>
    <button class="btn secondary" type="button" onclick="resetForm()">Reset</button>
  </div>
</section>

    <div class="app-footer">© <span id="yearNow"></span> Duck Stamp Vault • PWA • Offline-ready • Not affiliated with USFWS/USPS/Amplex</div>

  </div>
  <script src="./app.js"></script>
  <script>boot('add');</script>
</body>
</html>
